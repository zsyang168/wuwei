
<h1 class="sectionedit1" id="自然农法糙米">自然农法糙米</h1>
<div class="level1">

<p>
<strong>生产：</strong> 汪清<br/>

<strong>地址：</strong>吉林省镇赉县莫莫格自然保护区<br/>

<strong>经销：</strong>无为自然农园<br/>

<strong>地址：</strong>无锡市滨湖区雪浪街道军嶂社区<br/>

<strong>种植方法：</strong>自然农法（自留种，不用农药，化肥，化学激素，除草剂，塑料地膜等）2016年起在黑土上采用自然农法种植，使用黄豆当肥料，人工除草。<br/>

</p>
