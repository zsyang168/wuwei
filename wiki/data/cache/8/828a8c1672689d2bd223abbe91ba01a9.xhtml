
<h2 class="sectionedit1" id="自然农法茶叶">自然农法茶叶</h2>
<div class="level2">

<p>
<strong>生产+销售：</strong>无为自然农园 地址：无锡市滨湖区雪浪街道军嶂社区<br/>

<strong>品种：</strong>碧螺春<br/>

<strong>种植方法：</strong>自然农法（不用农药，化肥，化学激素，除草剂等）2016年起采用自然农法种植，使用人工除草，自采，柴火炒制。<br/>
