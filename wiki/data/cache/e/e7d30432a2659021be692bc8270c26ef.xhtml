
<h3 class="sectionedit1" id="自然农法黄豆">自然农法黄豆</h3>
<div class="level3">

<p>
<strong>生产：</strong>西丰县良知农作物专业合作社<br/>

<strong>地址：</strong>辽宁省铁岭市西丰县天德镇长虹村小龙山屯<br/>

<strong>经销:</strong>无为自然农园<br/>

<strong>地址：</strong>无锡市滨湖区雪浪街道军嶂社区<br/>

<strong>种植方法：</strong>自然农法（自留种，不用农药，化肥，化学激素，除草剂，朔料地膜等）2016年起采用自然农法种植。<strong>检测报告显示检测合格。</strong><br/>
